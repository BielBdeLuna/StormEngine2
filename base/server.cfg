// Public Info	 	 
exec public.cfg	 	 
 	 	 
// General Settings	 	 
set si_pure "0"	 	//server does not allow modified data
set si_spectators "1"	 	//allow spectators or require all clients to play
set g_spectatorChat "0"	 	//let spectators talk to everyone during game
set net_serverMaxClientRate "25600"	 	//maximum rate to a client in Bytes/sec
set net_serverClientTimeout "40"	 	//client time out in seconds
set net_serverZombieTimeout "5"	 	//disconnected client timeout in seconds
set net_serverMaxUsercmdRelay "5"	 	//maximum usercmds from clients the server relays to another client
set net_serverAllowServerMod "1"	 	//allow server-side mods
 	 	 
//Logs	 	 
set logFile "1"	 	 
set logFileName "se2_qconsole.log"	 	//console log - NOT a game stats log
 	 	 
// Game Settings	 	 
set si_gameType "deathmatch"	 	//game type - singleplayer, deathmatch, Tourney, Team DM or Last Man
set si_timeLimit "15"	 	 
set si_fragLimit "30"	 	 
set si_teamDamage "0"	 	 
set si_warmup "0"	 	 
set g_balanceTDM "0"	 	//maintain even teams
set g_countDown "10"	 	 
 	 	 
//Passwords	 	 
set net_serverRemoteConsolePassword "remotepass"	 	//rcon password - change this!
set si_usePass "0"	 	//enable client password checking - change to 1 to activate g_password
set g_password "gamepass"	 	//game password - change this!
 	 	 
//Voting	 	 
seta g_voteFlags "0"	 	//bit mask value - currently broke?
 	 	 
//Mod (comment out if no mod)	 	 
//exec mymod.cfg	 	 
 	 	 
//Map cycle
// game/mp/d3dm1 "Tomiko Reactor"
// game/mp/d3dm2 "Delta Lab"
// game/mp/d3dm3 "Frag Chamber"
// game/mp/d3dm4 "The Edge 2"
// game/mp/d3dm5 "Lights Out"	 	 
 
set si_map "game/mp/test_mp" 
//seta si_map "mp/start_chunks_novehicles"	 	//starting map
//seta g_mapCycle "maps"	 	//your .scriptcfg file
 	 	 
//writeconfig doomconfig.cfg	 	//stamp config settings
//wait	 	//wait till file is written before proceeding
 	 	 
//kick off the server	 	 
spawnServer